<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger App</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="head">
        <img src="images/previous.png" alt="previous" id="previous">
        <div id="profile">
            <img src="images/portrait.jpg" alt="image profile " id="profile-pic">
            <h3 id="profile-name">Hamza Messoudane </h3>
        </div>
        <div id="call">
            <img src="images/telephone.png" alt="telephone" id="telephone">
            <img src="images/video-call.png" alt="video call" id="video">
        </div>
    </div>
      <section class="big-papa">
    
        <span id="no-internet">No Internet Connection </span>

        <div class="body-chat">

            <div class="sender"></div>

            <div class="reciver"></div>

        </div>

        
      </section>
      <div class="teal">
        <div class="first-class">
            <img src="images/add.png" alt="add" id="add">
            <img src="images/photo.png" alt="add image " id="photo">
            <img src="images/microphone.png" alt="voice " id="voice">
        </div>
        <div class="second-class">
            <input type="text" placeholder="message" id="message">
            <img src="images/smile.png" alt="smile" id="emojie">
        </div>

        <div class="third-class">
            <img src="images/like.png" alt="like" id="like ">
        </div>
    </div>
  </body>
</html>
